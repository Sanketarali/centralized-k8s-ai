<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kubernetes AI Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #485563, #29323c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: #ececf1;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background 0.3s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .result-box {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(255,255,255,0.1);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            input[type="text"], button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Kubernetes AI Query Platform</h1>
        <div class="input-area">
            <input type="text" id="prompt" placeholder="Ask Kubernetes...">
            <button onclick="sendPrompt()">Submit</button>
        </div>
        <div id="result" class="result-box">Awaiting your prompt...</div>
        <footer>
            &copy; 2025 Kubernetes AI Platform. All rights reserved.
        </footer>
    </div>

    <script>
        function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            const result = document.getElementById("result");
            result.textContent = "Loading...";
            fetch("/prompt", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({prompt})
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                result.textContent = "Error: " + error;
            });
        }
    </script>
</body>
</html>
