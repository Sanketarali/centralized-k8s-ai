<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kubernetes AI Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #343541;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444654;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            background: #40414f;
            color: #ececf1;
        }
        button {
            padding: 12px 20px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0d8b6e;
        }
        pre {
            background: #444654;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #8e8ea0;
            border-top: 1px solid #444654;
        }
        @media (max-width: 600px) {
            input[type="text"], button, pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kubernetes AI Query Platform</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="prompt" placeholder="Enter your prompt">
            <button onclick="sendPrompt()">Submit</button>
        </div>
        <pre id="result">Awaiting your prompt...</pre>
    </main>
    <footer>
        &copy; 2025 Kubernetes AI Platform. All rights reserved.
    </footer>

    <script>
        function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            const result = document.getElementById("result");
            result.textContent = "Loading...";
            fetch("/prompt", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({prompt})
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                result.textContent = "Error: " + error;
            });
        }
    </script>
</body>
</html>
